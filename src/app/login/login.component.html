<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form novalidate class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">

      <button type="submit" [disabled]="!form.valid" [ngStyle]="{ display: 'none' }">
        Valider le formulaire
      </button> <!-- Ce bouton sert quand on appuie sur le bouton entrÃ©e pour valider notre formulaire -->
      <div class="example-container">
        <form [formGroup]="form">
          <mat-form-field  appearance="fill" >
            <mat-label>Email address</mat-label>
            <input matInput placeholder="prenom.nom@example.com" formControlName="email">
            <mat-error *ngIf="email!.invalid">{{getErrorMessage()}}</mat-error>
                <!--<mat-label>Email address</mat-label>
            <input type="email" matInput formControlName="email"/>
            <mat-error *ngIf="form.get('username')!.hasError('admin')">
              Username must be "admin" in lowercase
            </mat-error>-->
          </mat-form-field>
        </form>
      
    </div>
     
    </form>
  </mat-card-content>

  <mat-card-actions>
    <!--<button
      mat-raised-button
      color="success"
      (click)="onSubmit()"
      [disabled]="!form.valid"
    >-->
      <button mat-raised-button>Connexion</button>
  </mat-card-actions>
</mat-card>
