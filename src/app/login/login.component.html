<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form novalidate class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">

      <button type="submit" [disabled]="!form.valid" [ngStyle]="{ display: 'none' }">
        Valider le formulaire
      </button> <!-- Ce bouton sert quand on appuie sur le bouton entrÃ©e pour valider notre formulaire -->
      <p>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Email address</mat-label>
          <input matInput placeholder="prenom.nom@example.com" formControlName="email" required>
          <mat-error *ngIf="email!.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-error *ngIf="password!.invalid">{{getErrorMessage()}}</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="success"
      (click)="onSubmit()"
      [routerLink]="['/home']"
      [disabled]="!form.valid">
      Connexion
    </button>
  </mat-card-actions>
</mat-card>
