<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form novalidate class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">

      <button type="submit" [disabled]="!form.valid" [ngStyle]="{ display: 'none' }">
        Valider le formulaire
      </button> <!-- Ce bouton sert quand on appuie sur le bouton entrÃ©e pour valider notre formulaire -->
      <div class="example-container">
        <form [formGroup]="form">
          <mat-form-field  appearance="fill" >
            <mat-label>Email address</mat-label>
            <input matInput placeholder="prenom.nom@example.com" formControlName="email">
            <mat-error *ngIf="email!.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>

    </div>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="success"
      (click)="onSubmit()"
      [disabled]="!form.valid"
    >
    Connexion</button>
  </mat-card-actions>
</mat-card>
