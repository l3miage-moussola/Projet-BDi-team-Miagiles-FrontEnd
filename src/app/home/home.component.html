<app-search-bar (denomEvent)="search($event)"></app-search-bar>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageChanged($event)"
               aria-label="Select page">
</mat-paginator>
<div class="test">
  <mat-card class="example-card" *ngFor="let pres of dataSource.content; let i = index">
    <mat-card-header *ngFor="let medicament of pres.medicaments">
      <mat-card-title style="font-weight: bold">{{ medicament.denomination }}</mat-card-title>
      <mat-card-subtitle style="font-size: small"><i>{{ pres.codeCIP7 }}</i></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ pres.libelle }}</p>
      <p style="text-align: right; width: 50px;">{{ pres.prix }} â‚¬</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!pres.showAdd" mat-icon-button (click)="showClick(pres)">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
      <app-add-to-cart-button  [show]="pres.showAdd"  
                                     [presentation]="pres"
                                     (produitEvent)="addToCart($event)">

      </app-add-to-cart-button>
    </mat-card-actions>
  </mat-card>
</div>
