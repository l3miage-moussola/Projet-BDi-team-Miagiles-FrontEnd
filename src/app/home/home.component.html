<app-search-bar (event)="search($event)"></app-search-bar>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageChanged($event)"
               aria-label="Select page">
</mat-paginator>
<div class="test">
  <mat-card class="example-card" *ngFor="let pres of dataSource.content; let i = index" style="width: 50%; height: auto">
    <mat-card-header *ngFor="let medicament of pres.medicaments">
      <mat-card-title style="font-weight: bold">{{ medicament.denomination }}</mat-card-title>
      <mat-card-subtitle style="font-size: small"><i>{{ pres.codeCIP7 }}</i></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ pres.libelle }}
    </mat-card-content>
    <mat-card style="width: 73px; margin-left: 300px; background-color: #1EA7CF">
      <mat-card-content>{{ pres.prix }} â‚¬</mat-card-content>
    </mat-card>
    <mat-card-actions>
      <button *ngIf="!pres.showAdd" mat-icon-button (click)="openDialog(pres)">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
