<mat-card class="example-card" >
  <img mat-card-image src="assets/1.png" height="50px">
  <mat-card-header>
    <mat-card-title>{{presentation.cip7}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{presentation.libelle}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="warn"><mat-icon>add_shopping_cart</mat-icon></button>
    <button mat-stroked-button color="primary">{{presentation.prix}}</button>
  </mat-card-actions>
</mat-card>
