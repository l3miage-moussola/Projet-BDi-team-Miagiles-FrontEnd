<h2>Mon panier</h2>

<div class="tab" style="width: 100%;margin-right: 1000px" ><!--*ngIf="obsPresentations | async as presentations"-->
  <div class="row" style="width: 100%;margin-right: 100px;margin-left: 0;">
    <div class="col-sm-6 tableau" style="padding: 0;margin: auto;    width: 1000%;">
      <div class="card">
        <div class="table-responsive" style="background-color: white;">
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Code CIP7</th>
              <th scope="col">Libellé</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix(€)</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of panier">
              <td class="text-nowrap align-middle">{{item.codeCIP7}}</td>
              <td class="text-nowrap align-middle">{{item.libelle}}</td>
              <td class="text-nowrap align-middle">{{item.nbAAjouter}}</td>
              <td class="text-nowrap align-middle">{{item.prix}}</td>

            </tr>
            <tr>
              <td class="text-nowrap align-middle"></td>
              <td class="text-nowrap align-middle"></td>
              <td class="text-nowrap align-middle">Prix total</td>
              <td class="text-nowrap align-middle">{{totalPrice}}</td>


            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
<br>

<button (click)="this.validerPanier()">Valider mon panier</button>
