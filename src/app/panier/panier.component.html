<h2>Mon panier</h2>

<div class="tab" style="width: 100%;margin-right: 1000px" ><!--*ngIf="obsPresentations | async as presentations"-->
  <div class="row" style="width: 100%;margin-right: 100px;margin-left: 0;">
    <div class="col-sm-6 tableau" style="padding: 0;margin: auto;    width: 1000%;">
      <div class="card">
        <div class="table-responsive" style="background-color: white;">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>

              <th scope="col">Libellé</th>
              <th scope="col">Medicament</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix(€)</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of homeService.panier">
              <td>{{item.presentation.libelle}}</td>
              <td *ngFor="let medicament of item.presentation.medicaments">{{medicament.denomination}}</td>
              <td>{{item.quantite}}</td>
              <td>{{item.presentation.prix}}</td>

            </tr>
            <tr>
              <td ></td>
              <td></td>
              <td>Prix total</td>
              <td>{{totalPrice}}</td>


            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
<br>

<button (click)="this.validerPanier()">Valider mon panier</button>
