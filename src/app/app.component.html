<div *ngIf="auth.isLoggedIN">
  <mat-toolbar class="header"> <!-- ajouter ça après *ngIf="isLoggedIn"-->
    <img src="assets/gromedLogo.svg" routerLink="home" [style.cursor]="'pointer'" style="width: 15%; margin: 10px;"/>
    <span class="flexeur"></span>
    <a href="/home" routerLink="home">Home </a>
    <button mat-icon-button href="/panier" routerLink="panier">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="container" style="margin-top: 15px;">
  <router-outlet></router-outlet>
</div>
<footer class="footer">
  <span>© 2023 Gromed </span>
</footer>
